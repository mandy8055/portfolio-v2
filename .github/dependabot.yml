version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps): :pushpin:"
    labels:
      - "dependencies"
      - "automated"
    groups:
      non-breaking-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      nextjs-ecosystem:
        patterns:
          - "next*"
          - "react*"
          - "@next/*"
        update-types:
          - "major"
      mdx-ecosystem:
        patterns:
          - "*mdx*"
          - "remark-*"
          - "rehype-*"
        update-types:
          - "major"
      styling-packages:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
          - "tw-*"
        update-types:
          - "major"
      typescript-ecosystem:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "major"
      dev-tooling:
        patterns:
          - "@biomejs/*"
          - "babel-*"
        update-types:
          - "major"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci: :green_heart:"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
